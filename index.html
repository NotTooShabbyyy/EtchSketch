<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Etch Sketch App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="grid-container">
        <div class="blur-out-background">

        </div>
        <div class="navbar-container">
            <div class="create-new-grid-container">
                <div class="buttons-container">
                    <button onclick="showPopup()">Create New Grid</button>
                    <button id="reset-grid">Reset</button> 
                </div>
                <div class="form-creation-container">
                    <form action="" id="gridCreate"> 
                        <label id="numberOfSidesLabel" for="number_of_sides">Enter number of sides</label>
                        <input type="number" name="newNumberOfSides" id="numberOfSides" min="2" max="50">
                        <input type="submit">
                    </form>
                </div> 
            </div>   

            <div class="paintBrushes"> 
              
                <h2>Choose Color</h2> 

                <!-- <input id="chooseColor" type="color" /> -->
                 <div class="colorsContainer">
                    <div id="color1" class="color">
                        <h3>1</h3>
                    </div>
                    <div id="color2" class="color">
                        <h3>2</h3>
                    </div>
                    <div id="color3" class="color">
                        <h3>3</h3>
                    </div>
                    <div id="color4" class="color">
                        <h3>4</h3>
                    </div>
                    <div id="color5" class="color">
                        <h3>5</h3>
                    </div>
                    <div id="color6" class="color">
                        <h3>6</h3>
                    </div>
                    <div id="color7" class="color">
                        <h3>7</h3>
                    </div>
                    <div id="color8" class="color">
                        <h3>8</h3>
                    </div>
                    <div id="color9" class="color">
                        <h3>9</h3>
                    </div>
                    <div id="eraser" class="color">
                        <h3>E</h3>
                    </div>
                </div>


            </div>
        </div>

        <div class="sketch-container">
            <div class="container-element">
        </div>

        </div>
    </div>
</body>
</html>
